<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bingo</title>
    <link rel="stylesheet" href="Soal_3.css">

</head>
<body>
    <div class="container">
        <h1>BINGO</h1>

        <div class="bingo-board">
            <div class="bingo-header">BINGO Board</div>
            <p>Bingo Board is a game in which players mark off numbers on cards as the numbers are drawn randomly...</p>
            
            <button onclick="startGame()">START</button>

            <div class="bingo-grid">
                <div class="bingo-cell blue">26</div>
                <div class="bingo-cell yellow">37</div>
                <div class="bingo-cell orange">44</div>
                <div class="bingo-cell red">58</div>
                
                <div class="bingo-cell blue">26</div>
                <div class="bingo-cell green">73</div>
                <div class="bingo-cell yellow">88</div>
                <div class="bingo-cell orange">180</div>
                
                <div class="bingo-cell yellow">47</div>
                <div class="bingo-cell red">17</div>
                <div class="bingo-cell red">74</div>
                <div class="bingo-cell blue">99</div>
                
                <div class="bingo-cell red">96</div>
                <div class="bingo-cell red">1</div>
                <div class="bingo-cell blue">49</div>
                <div class="bingo-cell yellow">68</div>

                <div class="bingo-cell green">20</div>
                <div class="bingo-cell blue">11</div>
                <div class="bingo-cell yellow">66</div>
                <div class="bingo-cell orange">77</div>
            </div>
        </div>

        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <input type="text" value="2000">
        </div>

        <div class="leaderboard">
            <h3>Leaderboard</h3>
            <ol>
                <li>Hunsi</li>
                <li>Hero</li>
                <li>Umi</li>
            </ol>
        </div>

</html>
