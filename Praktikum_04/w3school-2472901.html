<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Clone</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <nav class="navbar">
        <a href="#html" class="active">HTML</a>
        <a href="#css">CSS</a>
        <a href="#javascript">JAVASCRIPT</a>
    </nav>

    <section id="html" class="section html-section">
        <div class="content-container">
            <div class="text-content">
                <h1>HTML</h1>
                <p>The language for building web pages</p>
                <div class="button-group">
                    <a href="#" class="btn learn-btn">Learn HTML</a>
                    <a href="#" class="btn reference-btn">HTML Reference</a>
                    <a href="#" class="btn cert-btn">Get Certified</a>
                </div>
            </div>
            <div class="code-container">
                <img src="html.png" alt="HTML">
            </div>
        </div>
    </section>

    <section id="css" class="section css-section">
        <div class="content-container">
            <div class="text-content">
                <h1>CSS</h1>
                <p>The language for styling web pages</p>
                <div class="button-group">
                    <a href="#" class="btn learn-btn">Learn CSS</a>
                    <a href="#" class="btn reference-btn">CSS Reference</a>
                    <a href="#" class="btn cert-btn">Get Certified</a>
                </div>
            </div>
            <div class="code-container">
                <img src="css.png" alt="CSS">
            </div>
        </div>
    </section>

    <section id="javascript" class="section js-section">
        <div class="content-container">
            <div class="text-content">
                <h1>JavaScript</h1>
                <p>The language for programming web pages</p>
                <div class="button-group">
                    <a href="#" class="btn learn-btn">Learn JavaScript</a>
                    <a href="#" class="btn reference-btn">JavaScript Reference</a>
                    <a href="#" class="btn cert-btn">Get Certified</a>
                </div>
            </div>
            <div class="code-container">
                <img src="js.png" alt="JavaScript">
            </div>
        </div>
    </section>

</body>
</html>
